<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Sentiment Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>News Sentiment Scanner</h1>
        <form action="/results" method="POST">
            <label for="query">Enter the topic or stock symbol:</label>
            <input type="text" id="query" name="query" required>
            <label for="method">Choose sentiment analysis method:</label>
            <select id="method" name="method">
                <option value="vader">VADER</option>
                <option value="textblob">TextBlob</option>
                <option value="finbert">FinBERT</option>
            </select>
            <button type="submit">Analyze</button>
        </form>
    </div>
</body>
</html>
